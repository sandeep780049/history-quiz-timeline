<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>History Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>History Explorer</h1>

    <div class="search-box">
        <select id="month"></select>
        <input id="year" list="yearList" placeholder="Enter year">
        <datalist id="yearList"></datalist>
        <button id="searchBtn">Search</button>
        <button id="discoverBtn">Discover Random Event</button>
        <button id="quizBtn">Start Quiz</button>
    </div>

    <div id="results"></div>

    <!-- Load Data First -->
    <script src="data/events.js"></script>
    <!-- Then Load Main Script -->
    <script src="script.js"></script>
</body>
</html>
